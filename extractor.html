<!DOCTYPE html>
<html>
<head>
    <title>Restaurant Recommendation System</title>
    <style>
        /* Custom CSS for the web.html page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            overflow: hidden;
        }

        .navbar a {
            float: left;
            font-size: 20px;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;
        }

        .navbar a:hover {
            background-color: #ddd;
            color: black;
        }

        .navbar h1 {
            margin: 0;
            padding: 14px;
            color: white;
            font-size: 24px;
        }

        .main-content {
            text-align: center;
            padding: 20px;
        }

        .input-container {
            text-align: center;
            padding: 20px;
        }

        .button {
            background-color: #333;
            color: white;
            padding: 10px 20px;
            font-size: 18px;
            border: none;
            cursor: pointer;
        }

        .button:hover {
            background-color: #555;
        }

        /* Add more specific styles for form elements */
        form {
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        label {
            font-size: 18px;
            margin-bottom: 10px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 16px;
            width: 100%;
            max-width: 300px;
        }
    </style>
</head>
<body>
    <div class="navbar">
        <h1>Restaurant Recommendation System</h1>
    </div>
    <div class="main-content">
        <h2>Get Restaurant Recommendations</h2>
        <div class="input-container">
            <form action="/keywords" method="POST">
                <label for="restaurantName">Enter a Restaurant Name:</label>
                <input type="text" id="restaurantName" name="output" required>
                <button type="submit" class="button">Recommend</button>
            </form>
        </div>
    </div>
</body>
</html>
